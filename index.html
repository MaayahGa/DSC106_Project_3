<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Anomalies Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Team Name: VizBoyz</h1>
    <h2>Members: Gabriel Maayah, Brighton Liu, Chentao Gong</h2>
    <h3>DataSet: CMIP6</h3>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('alaska')">Alaska</button>
      <button class="tab" onclick="switchTab('us')">Continental U.S. (excluding Alaska)</button>
    </div>

    <div id="alaska-content" class="tab-content active">
      <h1>Alaska: The fastest warming state in the U.S.</h1>
      <div class="loading" id="loading-alaska">Loading Alaska data...</div>
      <div id="chart-alaska"></div>
    </div>

    <div id="us-content" class="tab-content">
      <h1>Continental U.S. Temperature Anomalies (excluding Alaska)</h1>
      <div class="loading" id="loading-us">Loading U.S. data...</div>
      <div id="chart-us"></div>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
